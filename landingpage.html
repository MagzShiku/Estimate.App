<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EstiMate</title>
    <style>
        body {
            font-family: Georgia, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        section {
            max-width: 800px;
            margin: 2em auto;
            padding: 2em;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        h1, h2, p {
            margin-bottom: 1em;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input, button, select {
            margin-bottom: 1em;
            padding: 0.5em;
        }

        button {
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <header>
        <h1>EstiMate</h1>
        <p>Watch your blueprint surface to life</p>
    </header>

    <section>
        <h2>Login</h2>
        <form action="#" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <button type="submit">Login</button>
        </form>
    </section>

    <section>
        <h2>Create Account</h2>
        <form action="#" method="post">
            <label for="newUsername">New Username:</label>
            <input type="text" id="newUsername" name="newUsername" placeholder="Enter a new username" required>
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" name="newPassword" placeholder="Enter a new password" required>
            <button type="submit">Create Account</button>
        </form>
    </section>

    <section>
        <h2>Select from Check Boxes</h2>
        <form action="#" method="post">
            <input type="checkbox" id="option1" name="option1" value="option1">
            <label for="option1">Option 1</label>
            <br>
            <input type="checkbox" id="option2" name="option2" value="option2">
            <label for="option2">Option 2</label>
            <br>
            <input type="checkbox" id="option3" name="option3" value="option3">
            <label for="option3">Option 3</label>
            <br>
            <button type="submit">Submit</button>
        </form>
    </section>

    <section>
        <h2>Computation of Costs</h2>
        <form action="#" method="post">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required>
            <label for="price">Price per unit:</label>
            <input type="number" id="price" name="price" required>
            <button type="submit">Calculate Cost</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Estimate</p>
    </footer>

</body>
</html>
