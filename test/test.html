<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
</head>
<body>
    <!--Here i have had to call the function (id="myForm" action="testreceiver.html" onsubmit="return submitForm()") -->
    <form id="myForm" action="testreceiver.html" onsubmit="return submitForm()">
        <label for="year">Year:</label>
        <!--i have added name="year"-->
        <select id="year" name="year">
            <option value="2024">2024</option>
            <option value="2025">2025</option>
            <option value="2026">2026</option>
            <!-- Add more options as needed -->
        </select>
        <br><br>
        <div class="click2submit">
            <!--making it button instead of input-->
            <button type="submit" value="Submit">Submit</button>
        </div>
        <div class="image-overlay">
            <h5 onclick="selectTypology('Townhouse', 55000)">Townhouse</h5>
            <p value="13%">Fencing</p>
            <p>Storied house usually with a guest bedroom on GF</p>
            <p>The base cost of a townhouse is: Ksh. <span id="baseCost"></span></p>
            <p>The cost for fencing is: Ksh.  <Span id="fenceCost"></Span></p>
            <Br><Br>
            <p>The total cost of construction is: Ksh.  <span id="totalCost"></span></p>
        </div>
    </form>
    <script src="test.js"></script>
</body>
</html>
