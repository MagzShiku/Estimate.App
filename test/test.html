<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
</head>
<body>
    <div class="image-item">
        <div class="image-overlay">
            <h5 onclick="selectTypology('Townhouse', 55000)">Townhouse</h5>
            <p>Storied house usually with a guest bedroom on GF</p>
        </div>
    </div>
    <div class="image-item">
        <div class="image-overlay">
            <h5 onclick="selectTypology('luxury', 75000)">Luxury Villa</h5>
            <p>Similar to a townhouse but with more fancy features</p>
        </div>
    </div>

    <form id="myForm" action="testreceiver.html" method="get">
        <label for="year">Year:</label>
        <select id="year" name="year">
            <option value="2024">2024</option>
            <option value="2025">2025</option>
            <option value="2026">2026</option>
            <!-- Add more options as needed -->
        </select>

        <!-- Hidden input fields for storing selected values -->
        <input type="hidden" id="selectedTypology" name="typology" value="">
        <input type="hidden" id="baseCost" name="baseCost" value="">
        <input type="hidden" id="fenceCost" name="fenceCost" value="">
        <input type="hidden" id="totalCost" name="totalCost" value="">

        <br><br>
        <div class="click2submit">
            <button type="submit">Submit</button>
        </div>
    </form>

    <script src="test.js"></script>
</body>
</html>
